
{% extends "base/base_bootstrap.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main class="container">
  <h1>Delete post?</h1>

  <p>Are you sure you want to delete the post: "{{ post.title }}" ?</p>

  <form action="" method="POST">

  {% csrf_token %}
  <input type="submit" class="btn btn-dark" value="Yes, delete.">
</form>
</main>
{% endblock %}
